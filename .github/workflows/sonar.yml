name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest  # Recomendado mudar para Ubuntu para evitar erros de caminho de arquivo
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ETAPA NOVA: Configurar o Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Instalando as dependências essenciais para o ambiente de teste
          pip install pytest pytest-cov httpx pandas fastapi starlette
          # Caso tenha outras dependências no seu projeto:
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest --cov=app --cov-report=term-missing

      # ETAPA DO SCAN: Ajustada para ler o relatório
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=.
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/test_*.py,**/*_test.py